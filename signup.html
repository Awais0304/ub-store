<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
</head>

<body>
    <header>
        <table
            style="width: 100%; background-color: #4CAF50; color: white; border-collapse: collapse; text-align: center; padding: 10px;">
            <tr>
                <!-- Brand/Logo -->
                <td style="text-align: left; padding: 10px;">
                    <img src="images/logo.png" alt="Logo"
                        style="height: 50px; border-radius: 50%; vertical-align:middle ">
                    <span style="font-size: 1.5em; font-weight: bold; margin-left: 10px;">Urban-Aura</span>
                </td>
                <!-- Navigation Links -->
                <td><a href="index.html" style="text-decoration: none; color: white; font-weight: bold;">Home</a></td>
                <td><a href="about.html" style="text-decoration: none; color: white; font-weight: bold;">About</a></td>
                <td><a href="contact.html" style="text-decoration: none; color: white; font-weight: bold;">Contact</a>
                </td>
                <td><a href="login.html" style="text-decoration: none; color: white; font-weight: bold;">Login</a></td>
                <td><a href="signup.html" style="text-decoration: none; color: white; font-weight: bold;">Signup</a>
                </td>
            </tr>
        </table>
    </header>

    <main>
        <h1>Signup</h1>
        <form action="#">
            <label for="full-name">Full Name:</label><br>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </main>
</body>

</html>
